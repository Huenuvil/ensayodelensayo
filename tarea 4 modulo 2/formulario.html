    <h1>Formulario de Registro</h1><br>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    
    <form>
        <div class="row">   
        <div class="col col-md-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" 
                required placeholder="Ej: Pedro"
                title="Escriba su primer nombre" name="Nombre" 
                id="Nombre">
                
            </div>


            <div class="col col-md-3">
                <label for="Primerapellido" class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" 
                required placeholder="Ej: Urdemales"
                title="Escriba su primer apellido" name="Primer apellido" 
                id="Primerapellido">
                
            </div>


            <div class="col col-md-3">
                <label for="Segundoapellido">Segundo Apellido</label>
                <input type="text" class="form-control" 
                required placeholder="Ej: Arellano"
                title="Escriba su segundo apellido" name="Segundo apellido" 
                id="Segundoapellido">
                 
                </div>
              </div>

              <div class="row">
        <div class="col-md4">
            <div><label for="Edad">Edad</label><br>
                <input type="number" min="1" max="100" required placeholder="Ej: 22"
                    title="Seleccione o escriba su edad" 
                    name="Edad" id="Edad">
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label for="Domicilio" class="form-label">Domicilio</label>
          <input type="text" class="form-control" 
          required placeholder="Ej: Caupolican 665 Temuco"
          title="Escriba su Domicilio y Ciudad" name="Domicilio" 
          id="Domicilio">
           </div>
          </div>

          <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="Estado Civil">Estado Civil</label>
                <select class="form-control">

                    <option>Soltero/a</option>
                    <option>Casado/a</option>
                    <option>Viudo/a</option>
                    <option>Divorciado/a</option>
                </select>
            </div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="Estado de Salud">Estado de Salud</label>
                <select class="form-control">

                    <option>Sano/a</option>
                    <option>Enfermo/a</option>
                    
                </select>
            </div>
        </div><br>    
      </div>

        <div class="form group">
            <label class="form-check-label" 
              for="Alergias">¿Sufre de Alergias?</label>
              
        

        <div class="form-check">
              
              <input class="form-check-input" type="radio" name="CasillaElegir" id="respuestasi" required>
                <label class="form-check-label" for="respuestasi">
                  Si
                </label>
              </div>
              
              <div class="form-check">
              
                <input class="form-check-input" type="radio" name="CasillaElegir" id="respuestano" required>
                <label class="form-check-label" for="respuestano">
                  No
                </label>
            </div>
         </div><br>

         <div class="row">
          <div class="col-md-3">
            <label for="Medicamentos" class="form-label">Medicamentos Contraindicados</label>
            <input type="text" class="form-control" 
            required placeholder="Ej: Penicilina y Paracetamol"
            title="Escriba el o los medicamentos contraindicados" name="Medicamentos" 
            id="Medicamentos">
             </div>
             
         </div>
       
        <div class="form-row">
        <div class="col-md-6">
            <div><label for="Email">E-mail</e-mail></label><br>
                <input type="email" required 
                placeholder="Ej: purde123@gmail.com" 
                title="Escibra su dirección de e-mail"
                    name="Email" id="Email"><br><br>
            </div>
        </div>
        </div>
        <div class="col-12">
        <div class="form-check">
            <label for="form-check-input" 
            for="CasillaConfirm">
                Confirmar Registro</label>
                <input class="form-check-input" 
                type="checkbox" 
                id="CasillaConfirm" required><br>
                <div class="invalid-feedback">
                    Debes Confirmar el Registro antes de continuar.
        </div>
        </div>
        </div>
        <div><button type="submit" class="btn btn-primary">Registrarse</button>

        </div>

    </form>
