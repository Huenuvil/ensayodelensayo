<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Datos</title>
</head>

<body>

    <h1>Formulario</h1><br>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



    <form class="row g-3">
           <div class="col-md-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" 
                required placeholder="Ej: Pedro"
                title="Escriba su primer nombre" name="Nombre" 
                id="Nombre">
                <div class="valid-feedback">
                    Bien!
                </div>
            </div>


            <div class="col-md-3">
                <label for="Primer apellido" class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" 
                required placeholder="Ej: Urdemales"
                title="Escriba su primer apellido" name="Primer apellido" 
                id="Primer apellido">
                <div class="valid-feedback">
                    Bien!
                </div>
            </div>


            <div class="col-md-3">
                <label for="Segundo apellido">Segundo Apellido</label>
                <input type="text" class="form-control" 
                required placeholder="Ej: Arellano"
                title="Escriba su segundo apellido" name="Segundo apellido" 
                id="Segundo apellido">
                <div class="valid-feedback">
                    Bien!
                </div>    
                </div>
        

        <div class="col-md4">
            <div><label for="Edad">Edad</label><br>
                <input type="number" min="1" max="100" required placeholder="Ej: 22"
                    title="Seleccione o escriba su edad" 
                    name="Edad" id="Edad">
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="form-group">
                <label for="Estado Civil">Estado Civil</label>
                <select class="form-control">

                    <option>Soltero/a</option>
                    <option>Casado/a</option>
                    <option>Viudo/a</option>
                    <option>Divorciado/a</option>
                </select>
            </div>
        </div><br>
        <div class="col-md-4">
            <div class="form-group">
                <label for="Estado de Salud">Estado de Salud</label>
                <select class="form-control">

                    <option>Sano/a</option>
                    <option>Enfermo/a</option>
                    
                </select>
            </div>
        </div><br>    

        <div class="form group">
            <label class="form-check-label" 
              for="Alergias">¿Sufre de Alergias?</label>
               
        <div class="form-check">
              
              <input class="form-check-input" type="radio" name="CasillaElegir" id="respuestasi">
                <label class="form-check-label" for="respuestasi">
                  Si
                </label>
              </div>
              
              <div class="form-check">
              
                <input class="form-check-input" type="radio" name="CasillaElegir" id="respuestano">
                <label class="form-check-label" for="respuestano">
                  No
                </label>
            </div>
         </div><br>
       
        <div class="form-row">
        <div class="col-md-6">
            <div><label for="E-mail">E-mail</e-mail></label><br>
                <input type="email" required 
                placeholder="Ej: purde123@gmail.com" 
                title="Escibra su dirección de e-mail"
                    name="E-mail" id="E-mail"><br><br>
            </div>
        </div>
        </div>
        <div class="col-12">
        <div class="form-check">
            <label for="form-check-input" 
            for="CasillaConfirm">
                Confirmar Registro</label>
                <input class="form-check-input" 
                type="checkbox" 
                id="CasillaConfirm" required><br><br>
                <div class="invalid-feedback">
                    Debes Confirmar el Registro antes de continuar.
        </div>
        </div>
        </div>
        <div><button type="submit" class="btn btn-primary">Registrarse</button>

        </div>

    </form>
</body>
